<title>Leaflet Web Map</title>

</head>

<body>
<div id="map"style="height:800px"></div>
<script>
   var map= L.map('map').setView([-1.09626573,37.01288458],17);

    arrtibution:'&copy;<a href="http://osm.org/copyright">OpenStreetMap</a>contributors'
    }).addTo(map);
      </script>
